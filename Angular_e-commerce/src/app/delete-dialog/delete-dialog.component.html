<div class="container-header d-flex ">
  <h1 mat-dialog-title>Delete Product</h1>
  <div mat-dialog-actions>

    <button
      mat-button
      mat-dialog-close
      class="btn"
      style="background-color: red; color: white"
    >
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>



<div mat-dialog-content>
  <h5>Are you Sure you want to Delete {{data.title}} ?</h5>

<br>


  <button class="btn btn-danger   form-control" mat-button mat-dialog-close (click)="deleteProduct()">Confirm</button>
</div>
