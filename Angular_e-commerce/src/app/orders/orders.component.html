<button class="btn btn-primary" routerLink="/orders-history">
  Orders History
</button>
<table class="table table-responsive">
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>Product Name</th>
      <th>Product Image</th>

      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartProducts; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.title }}</td>
      <td>
        <img style="width: 120px" src="{{ item.image }}" alt="" />
      </td>

      <th style="width: 12%">{{ item.price | currency }}</th>
      <td style="width: 12%">{{ item.quantity }}</td>
      <td style="width: 12%">
        {{ item.quantity * item.price | currency }}
      </td>
    </tr>
    <tr>
      <td colspan="4"></td>

      <td>
        <button routerLink="/products" class="btn btn-primary">
          Shop More
        </button>
      </td>
      <td>
        <button
          *ngIf="cartProducts.length != 0"
          routerLink="/order"
          class="btn btn-success"
          (click)="submitOrder()"
        >
          Submit Order
        </button>
      </td>

      <td>
        <strong>Subtotal : ${{ subtotal }}</strong>
      </td>
    </tr>
  </tbody>
</table>
