<div class="order_container">
  <hr />
  <div class="cartProducts">
    <div class="item" *ngFor="let product of cartProducts">
      <img src="{{ product.image }}" />
      <br />
      <p>{{ product.title }}</p>

      <p>{{ product.price }}</p>
      <p>{{ product.quantity }}</p>
    </div>
  </div>

  <h2>Subtotal:{{ subtotal }}</h2>
  <h2>Tax : {{ tax }}</h2>

  <h2>Total : {{ total }}</h2>
  <button>Submit Order</button>
</div>
