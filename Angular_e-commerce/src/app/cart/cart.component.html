<div class="container">

  <div class="item" *ngFor="let product of cartProducts">
  <img src={{product.image}} />
  <br>
  <p>{{product.title}}</p>

  <p>{{product.price}}</p>
  <p>Quantity:{{product.quantity }}</p>

  <button class="btn btn-danger"  >Remove from Cart</button>


  <div class="addToCart">

    <button>+</button>Quantity    <button class="btn btn-primary" (click)="removeFromCard(product.productId)">-</button>
    </div>
  </div>








  </div>
