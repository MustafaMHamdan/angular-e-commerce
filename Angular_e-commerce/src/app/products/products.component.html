<div class="products_container">
  <button class="btn btn-primary" (click)="openDialog()" *ngIf="role == 1">
    +
  </button>

  <div class="products">
    <div   *ngFor="let product of Products" >
<div  class="product-item" *ngIf="userId == product.SellerId || role == 2 ">
      <img class="product-img" src="{{ product.image }}"  />
      <br />
      <div class="product-details">
        <p>{{ product.title }}</p>

        <p>{{ product.price | currency }}</p>
      </div>

      <div class="addToCart">
        <div class="cart-btn" *ngIf="role == 2">
           <input class="input-cas" [(ngModel)]="product.counter" type="number" min="1">

          <button class="btn btn-primary"

            (click)="addToCard(product.productID,product.counter)"
          >
          Add to Cart</button>
        </div>

        <div
          class="product-btn"
          *ngIf="role == 1 && userId == product.SellerId"
        >
          <button (click)="deleteDialog(product.productID)" class="btn">
            <i class="fa fa-trash"></i>
          </button>
          <button (click)="editDialog(product.productID)" class="btn">
            <i class="fa fa-edit"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
