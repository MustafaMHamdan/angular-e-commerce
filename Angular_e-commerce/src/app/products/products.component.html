<div class="container">
  <div class="item" *ngFor="let product of Products">
    <img src="{{ product.image }}" />
    <br />
    <p>{{ product.title }}</p>

    <p>{{ product.price }}</p>

    <div class="addToCart">
      <button class="btn btn-primary" (click)="addToCard(product.productID)">
        +</button
      >{{ counter }}
      <button class="btn btn-primary" (click)="removeFromCard()">-</button>
    </div>
  </div>
</div>
